<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="Calculator">
      <input type="text" id="display" readonly />
      <!--use for make anythink readonly-->
      <div class="buttons">
        <button
          id="button-class"
          onclick="
  currentDisplayValue='';
  document.querySelector('#display').value=currentDisplayValue;
    "
        >
          c
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'1';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          1
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'2';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          2
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'+';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          +
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'3';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          3
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'4';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          4
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'-';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          -
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'5';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          5
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'6';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          6
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'*';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          *
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'7';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          7
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'8';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          8
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'/';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          /
        </button>
        <button
          id="button-class"
          onclick="
  let result=eval(currentDisplayValue);
  currentDisplayValue=result;
  document.querySelector('#display').value=currentDisplayValue;"
        >
          =
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'9';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          9
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'0';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          0
        </button>
        <button
          id="button-class"
          onclick="
  currentDisplayValue=currentDisplayValue+'.';
  document.querySelector('#display').value=currentDisplayValue;"
        >
          .
        </button>
      </div>
      <script>
        let currentDisplayValue = "";
        document.querySelector("#display").value = currentDisplayValue;
      </script>
    </div>
  </body>
</html>
